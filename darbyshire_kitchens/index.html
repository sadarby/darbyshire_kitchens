<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Darbyshire Kitchens</title>
  <meta name="description" content="Darbyshire Kitchens - Private Contractor">  

  <!-- Bootstrap Stylesheets -->
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet/less" type="text/css" href="static/css/template.less" />


  <!-- set options before less.js script -->
  <script>
    less = {
      env: "development",
      logLevel: 2,
      async: false,
      fileAsync: false,
      poll: 1000,
      functions: {},
      dumpLineNumbers: "comments",
      relativeUrls: false,
      globalVars: {
        var1: '"string value"',
        var2: 'regular value'
      },
      //rootpath: ":/a.com/"
    };
  </script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/2.1.0/less.min.js"></script>



  <!-- Template Stylesheet -->
  <link rel="stylesheet" href="static/css/template.css" media="screen">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <div id="container" class="container-fluid">

    <div id="header" class="row">
      <h2 class="col-xs-12 col-sm-5 col-md-4">Darbyshire Kitchens</h2>

      <div id="menu" class="col-xs-12 col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-4">
        <div class="row">
          
          <!-- Button trigger modal -->
          <div class="menu-button col-xs-4" data-toggle="modal" data-target="#myModal">
            Contact
          </div>

          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <h4 class="modal-title" id="myModalLabel">Email Address</h4>
                </div>
                <div class="modal-body">
                  sdarbyshire@gmail.com
                </div>
                
              </div>
            </div>
          </div>




          <div class="menu-button col-xs-4">Service
          </div>
          <div class="dropdown col-xs-12">
            Test
          </div>



          <div class="menu-button col-xs-4">Location</div>
        </div>
      </div>
    </div>

    <div id="body" class="row">
      <div id="myCarousel" class="carousel slide col-xs-12 col-md-7 col-md-offset-1" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="active item"><img src="static/img/photo1.jpg" alt="Deck Banner"></div>
          <div class="item"><img src="static/img/photo2.jpg" alt="Deck Banner"></div>
          <div class="item"><img src="static/img/photo3.jpg" alt="Deck Banner"></div>
          <div class="item"><img src="static/img/photo4.jpg" alt="Deck Banner"></div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div id="advertisements" class="col-xs-12 col-md-3 col-md-offset-1">
        <div class="row">
          <div class="advertisement col-xs-6 col-sm-4 col-md-12">
            Ad
          </div>

          <div class="advertisement col-xs-6 col-sm-4 col-md-12">
            Ad
          </div>

          <div class="advertisement hidden-xs col-sm-4 col-md-12">
            Ad
          </div>
        </div>
      </div>
    </div>

    <footer id="footer" class="row">
      <div class="col-xs-12">
        <div id="copyrightTag">2014-15 Darbyshire Kitchens</div>
      </div>
    </footer>

  </div>

  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

  <!-- Boostrap JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- Load Additional JavaScript -->
  <script src="static/js/main_template.js"></script>
</body>
</html>
